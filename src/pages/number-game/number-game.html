<ion-header>
  <ion-navbar>
      <ion-title>Number-Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <h3 class="score">Score: </h3>
    </ion-col>

    <ion-col col-6>
      <h3 class="timer">Timer: {{timer}}</h3>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col col-12>
      <h1 class="top-number">{{topNum}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <h1>{{sumOfNum}}</h1>
    </ion-col>
  </ion-row>

<ion-grid>
  <ion-row>
    <ion-col col-3>
      <button full large ion-button (click)="onClick(numbers[0])" [disabled]="disableBtnFlag">{{numbers[0]}}</button>
    </ion-col>
    <ion-col col-3>
      <button full large ion-button (click)="onClick(numbers[1])" [disabled]="disableBtnFlag">{{numbers[1]}}</button>
    </ion-col>
    <ion-col col-3>
      <button full large ion-button (click)="onClick(numbers[2])" [disabled]="disableBtnFlag">{{numbers[2]}}</button>
    </ion-col>
    <ion-col col-3>
      <button full large ion-button (click)="onClick(numbers[3])" [disabled]="disableBtnFlag">{{numbers[3]}}</button>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
    <ion-row>
      <ion-col col-4>
        <button full large ion-button (click)="onPlus5Click(timer)" [disabled]="disableBtnFlag">+5 secs</button>
      </ion-col>
      <ion-col col-4>
        <button full large ion-button (click)="onMinus10Click()" [disabled]="disableBtnFlag">-10</button>
      </ion-col>
      <ion-col col-4>
        <button full large ion-button (click)="onExactClick()" [disabled]="disableBtnFlag">Exact</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <button 
    ion-button full 
    color="secondary"
    (click)="onSubmit()"
    *ngIf="!isReset()"
    >Submit</button>

    <button
    ion-button full
    color="danger"
    (click)="onReset()"
    *ngIf="isReset()"
    >Reset
    </button>
  </ion-list>
  <h1 *ngIf="showResultFlag">{{resultOfGame}}</h1>
</ion-content>
